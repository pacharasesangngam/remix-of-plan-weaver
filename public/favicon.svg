<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background -->
  <rect width="64" height="64" rx="14" fill="#0d1117"/>

  <!-- Glow -->
  <ellipse cx="32" cy="38" rx="18" ry="8" fill="#3b82f6" opacity="0.18"/>

  <!-- Isometric 3D box -->
  <!-- Top face -->
  <polygon points="32,10 52,21 32,32 12,21" fill="url(#topGrad)"/>
  <!-- Left face -->
  <polygon points="12,21 32,32 32,50 12,39" fill="url(#leftGrad)"/>
  <!-- Right face -->
  <polygon points="52,21 32,32 32,50 52,39" fill="url(#rightGrad)"/>

  <!-- Edge highlights -->
  <polyline points="32,10 52,21 52,39 32,50 12,39 12,21 32,10" stroke="#60a5fa" stroke-width="0.6" stroke-linejoin="round" fill="none" opacity="0.6"/>
  <line x1="32" y1="32" x2="32" y2="50" stroke="#60a5fa" stroke-width="0.6" opacity="0.4"/>
  <line x1="32" y1="32" x2="12" y2="21" stroke="#60a5fa" stroke-width="0.6" opacity="0.4"/>
  <line x1="32" y1="32" x2="52" y2="21" stroke="#60a5fa" stroke-width="0.6" opacity="0.4"/>

  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="topGrad" x1="32" y1="10" x2="32" y2="32" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#93c5fd"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <linearGradient id="leftGrad" x1="12" y1="32" x2="32" y2="50" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1d4ed8"/>
      <stop offset="100%" stop-color="#1e3a5f"/>
    </linearGradient>
    <linearGradient id="rightGrad" x1="52" y1="32" x2="32" y2="50" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#172554"/>
    </linearGradient>
  </defs>
</svg>
